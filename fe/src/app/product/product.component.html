<div class="card">
    <div id="{{data._id}}" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" attr.data-bs-target="#{{data._id}}" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" attr.data-bs-target="#{{data._id}}" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" attr.data-bs-target="#{{data._id}}" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <a routerLink="/products/{{data._id}}">
            <div class="carousel-inner mt-2">
                <div *ngFor="let slide of product_tmp; index as i" class="carousel-item"
                    [ngClass]="[i===0?'active':'']">
                    <img [src]="slide" class="d-block w-100" alt="Slide1">
                </div>
            </div>
        </a>

        <button class="carousel-control-prev" type="button" attr.data-bs-target="#{{data._id}}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" attr.data-bs-target="#{{data._id}}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-start align-items-baseline gap-2">
            <span class="text-danger fs-4 fw-bolder">${{data.current_price}}</span>
            <span class="text-secondary text-decoration-line-through">${{data.original_price}}</span>
            <span *ngIf="data.isBesseller" class="badge text-bg-warning py-2 px-2">Best Seller</span>
        </div>
        <div class="content">
            <a routerLink="/products/{{data._id}}"
                class="link-offset-2 link-underline link-underline-opacity-0 link-dark">
                <h5 class="card-title">{{data.name}}</h5>
            </a>
            <p class="card-text">{{data.description}}</p>
        </div>
